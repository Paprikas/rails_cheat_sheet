version: "3.8"
services:
  postgresql:
    image: postgres:latest
    volumes:
      - postgresql_volume:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    volumes:
      - redis_volume:/data
  web:
    tty: true
    stdin_open: true
    build:
      dockerfile: ./docker_dev/Dockerfile
      context: .
    command: ./docker_dev/start.sh
    volumes:
      - .:/app
      - bundle_volume:/bundle
      # Used mainly for sshing into servers
      #- $SSH_AUTH_SOCK:/ssh-agent
      #- ~/.ssh/known_hosts:/etc/ssh/ssh_known_hosts
    ports:
      - 3000:3000
      # Webpacker
      - 3035:3035
      # Live reloading
      - 35729:35729
    env_file:
      - ./docker_dev/.env_docker
    depends_on:
      - postgresql
      - redis

volumes:
  postgresql_volume:
    driver: local
  redis_volume:
    driver: local
  bundle_volume:
    driver: local
